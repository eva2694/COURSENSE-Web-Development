<div id="search" class="row gradient">
    <div class="offset">
        <div class="sbar">
            <form class="search-bar">
                <input type="text" [(ngModel)]="enteredSearchValue" (input)="getCourses()" placeholder="Search for Courses" name="q">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>

        <div class="results-container">
            <div class="row">
                <div class="results" *ngFor="let course of courses">
                    <div [routerLink]="['/courses', course._id]" >
                        <div class="ocenaInIme">
                            <div class="imeReviewerja">
                                <h3>{{course.title}}</h3>
                            </div>
                        </div>
                        <div class="opisReviewa">
                            <div class="spodnjiPosamezenTag"><p>{{course.avg_rating}}</p></div>
                        </div>
                        <div class="opisReviewa" *ngFor="let keyword of course.keywords">
                            <div class="spodnjiPosamezenTag"><p>{{keyword}}</p></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
