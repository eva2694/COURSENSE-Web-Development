<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width" />
    <title>Add your course</title>

    <!-- Prevedeni in minimizirani slogi CSS verzije 5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <!-- 
Prevedena in minimizirana JavaScript koda verzije 5.2.1, 
skupaj s podporno knjiÅ¾nico Popper 
-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
    <link rel = "stylesheet" href = "stylesAddCourse.css" />
    
</head>

<body>
    
    <div class="row justify-content-start" style="padding-top:10px;">
        
        <div class="col" style="padding-top:10px;">
            <h1>Add your own course <span class="badge">For free</span> </h1>
        </div>
    </div>

    <div class="container text-center">
        <div class="row justify-content-md-center">
          <div class="col col-lg-2">
            1 of 3
          </div>
          <div class="col-md-auto">
            <div class="container body-content">

                <div class="container">
        
                    
        
                    <div class="row justify-content-start" style="padding-top:10px;">
                        <label>Course name:</label>
                        <input class="form-control" placeholder="Introduction to JavaScript"></input>
                    </div>
        
                    <div class="row justify-content-start" style="padding-top:10px;">
        
                        <div class="col" style="padding-top:10px;">
                            <label>Couse description:</label>
                            <input class="form-control" placeholder="This course is about..."></input>
                        </div>
                    </div>
        
                    <div class="row justify-content-start" style="padding-top:10px;">
                        <div class="col" style="padding-top:10px;">
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Upload course cover image:</label>
                                <input class="form-control" type="file" id="formFile">
                              </div>
                        </div>
                    </div>
        
                    <div class="row justify-content-start" style="padding-top:10px;">
                        <div class="col" style="padding-top:10px;">
                            <label>Add tags:*</label>
                            <input class="form-control" placeholder="it, web dev, html..."></input>
                            <code>*tags are separated by commas (,)</code>
                        </div>
                    </div>
        
                    <div class="row justify-content-start" style="padding-top:10px;">
                        <div class="col" style="padding-top:10px;">
                            <label>Platform</label>
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Choose your platform
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Coursera</a></li>
                                    <li><a class="dropdown-item" href="#">Udemy</a></li>
                                    <li><a class="dropdown-item" href="#">Other</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
        
                    <div class="row justify-content-start" style="padding-top:10px;">
        
                        <div class="col" style="padding-top:10px;">
                            <label>Price</label>
                            <input class="form-control" placeholder="9,99 "></input>
                        </div>
                    </div>
        
                    <div class="row justify-content-start" style="padding-top:30px;">
                        <div class="vstack gap-2 col-md-5 mx-auto">
                            <button type="button" class="btn btn-secondary">Save changes</button>
                            <button type="button" class="btn btn-outline-secondary">Cancel</button>
                          </div>
                    </div>
        
        
        
                </div>
        
            </div>
          </div>
          <div class="col col-lg-2">
            3 of 3
          </div>
        </div>
        </div>
      </div>
</body>

<footer>
    <div class="footer">
        <p class="text-footer">Coursense Inc.</p>
        <p>For more information please contact:</p>
        <p class="mail"> info@coursence.org</p>

    </div>
</footer>



</html>
